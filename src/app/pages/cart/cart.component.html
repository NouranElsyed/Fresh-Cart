<section class="w-75 mx-auto rounded shadow bg-main-light p-3 my-5 " *ngIf="cart,else msg">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="h2">Shop Cart</h1>
    <button  (click)="clear()" class="btn btn-danger text-white fw-semibold">Clear</button>
  </div>
  <p class="text-main">Total Price : {{cart.totalCartPrice| currency: ' E£ '}} </p>
  <div class="row border-bottom py-3" *ngFor="let item of cart.products">
    <div class="col-md-2">
      <img class="w-100 rounded-4" [src]="item.product.imageCover" [alt]="">
    </div>
    <div class="col-md-10 d-flex justify-content-between align-items-center">
      <div>
        <h3 class="h6">{{item.product.title}}</h3>
        <p class="text-main small">Price:{{item.price|currency:" E£ "}}</p>
        <button #btnRemove (click)="removeItem(item.product._id , btnRemove)"  class="btn m-0 text-main p-0"><i class="fas fa-trash-can"></i> Remove</button>
      <!--  -->
      </div>
      <div>
        <button #minus (click)="changeCount(item.count -   1 , item.product._id,minus,plus)"  class="btn m-3 text-white bg-main fw-bold px-2 py-1">-</button>
        <span>{{item.count}}</span>
        <button #plus (click)="changeCount(item.count + 1 , item.product._id, plus,minus)" class="btn m-3 text-white bg-main fw-bold px-2 py-1">+</button>


      </div>
    </div>


  </div>

  <button class="btn btn-outline-main p-2 small fw-semibold" [routerLink]="['/payment', cart._id]">OnLine Payment <img  src="./assets/img/visa-1.svg" alt="visa logo"> </button>
</section>

<ng-template  #msg>
  <div class="w-75 mx-auto rounded shadow bg-main-light p-3 my-5 ">
    <h2 class="text-main text-center">Your Cart is Empty ...</h2>
  </div>

</ng-template>
