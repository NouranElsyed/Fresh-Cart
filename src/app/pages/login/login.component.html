<section class="login container w-50" id="login">
  <h2 class="fs-2 fw-semibold me-auto my-4">login Now :</h2>
  <div class="alert alert-danger" *ngIf="apiError">
    {{apiError}}
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
    <div class="w-100">
      <label for="email" class="fw-medium my-2 ">Email :</label>
      <input type="email" formControlName="email" class="form-control">
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="alert alert-danger p-0 mt-2">
        <p class="m-0 p-1" *ngIf="loginForm.get('email')?.errors?.['required']">Email field can not be empty!</p>
        <p class="m-0 p-1" *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid Email</p>
      </div>
    </div>
    <div class="w-100">
      <label for="password" class="fw-medium my-2 ">Password :</label>
      <input type="password" formControlName="password" class="form-control">
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="alert alert-danger p-0 mt-2">
        <p class="m-0 p-1" *ngIf="loginForm.get('password')?.errors?.['required']">Password field can not be empty!</p>
        <p class="m-0 p-1" *ngIf="loginForm.get('password')?.errors?.['pattern']">password must start with capital character and contain number minlength 5 </p>
      </div>
    </div>
    <button [disabled]="loginForm.invalid" class="btn bg-main px-3 ms-auto d-block my-3 text-white ">
     <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
     <span *ngIf="!isLoading"> login</span></button>
     <!--  -->
  </form>
</section>
