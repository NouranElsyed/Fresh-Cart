<section *ngIf="categoryDetails._id"class="w-75 mx-auto rounded shadow bg-main-light p-3 my-5 ">

  <div class="row  py-3" >
    <div class="col-md-4">
      <img class="w-100 rounded-4" [src]="categoryDetails.image" [alt]="categoryDetails.name">
    </div>
    <div class="col-md-8 d-flex justify-content-between align-items-center">
      <div>
        <h3 class="h6">{{categoryDetails.name}}</h3>

      </div>

    </div>


  </div>
</section>
